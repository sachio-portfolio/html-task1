<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <a href="index.html">
          <img src="./images/logo.png" class="logo_image">
        </a>
        <nav>
          <ul class="top_menu clearfix">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="business.html">事業概要</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </header>
      <img src="./images/contact.png" class="image_area">
      <div class="wrapper clearfix">
        <aside class="side_menu">
          <nav>
            <ul>
              <li><a href="business.html">事業内容</a></li>
              <li><a href="company.html">会社概要</a></li>
              <li class="point"><a href="contact.html">お問い合わせ</a></li>
            </ul>
          </nav>
        </aside>
        <article class="content">
          <form class="" action="" method="post">
            <table class="contact">
              <tr>
                <th><p>お名前</p></th>
                <td><input class="input_form" type="text" name="name"></td>
              </tr>
              <tr>
                <th><p>メールアドレス</p></th>
                <td><input class="input_form" type="text" name="mailadress"></td>
              </tr>
              <tr>
                <th><p>性別</p></th>
                <td>
                  <label><input class="gender" type="radio" name="gender" value="male"><span class="radio_icon"></span>男</label>
                  <label><input class="gender" type="radio" name="gender" value="female"><span class="radio_icon"></span>女</label>
                </td>
              </tr>
              <tr>
                <th><p>お問い合わせ内容</p></th>
                <td><textarea class="input_form" type="text" name="inquiry"></textarea></td>
              </tr>
            </table>
            <div class="submit_button">
              <input class="button" type="submit" name="submit_botton" value="送 信">
            </div>
          </form>
        </article>
      </div>
      <footer class="footer">
        <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
      </footer>
    </div>
  </body>
</html>
